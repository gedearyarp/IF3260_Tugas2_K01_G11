<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>3D WebGL Hollow Object</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body style="padding: 1rem">
        <h1>3D WebGL Hollow Object</h1>
        <div
            class="d-flex flex-row"
            style="padding: 1rem; justify-content: space-around"
        >
        <div>
            <canvas
                width="720"
                height="720"
                id="my-canvas"
                style="border: 1px solid #000000"
            ></canvas>
        </div>
        <div>
            <div class="d-flex flex-column" style="gap: 0.6rem">
            <div class="p-2">
                <h4 style="font-weight: bold">ACTION</h4>
                <select id="action">
                <option value="shape-creation" selected>Create Shape</option>
                </select>
            </div>

            <div
                style="
                height: 1px;
                width: 100%;
                background-color: black;
                margin-top: 15px;
                "
            ></div>

            <div class="p-2">
                <h4>Load File</h4>
                <input
                    class="form-control form-control-sm"
                    id="load-data"
                    type="file"
                />
            </div>

            <button type="button" class="btn btn-primary" id="save-data">Save</button>
            <button type="button" class="btn btn-danger" id="clear-canvas">
                Clear Canvas
            </button>
            <a
                href=""
                class="btn btn-info"
                target="_blank"
            >
                Help
            </a>
            </div>
        </div>
        </div>

        <script src="script.js" type="module" defer></script>
    </body>
</html>
